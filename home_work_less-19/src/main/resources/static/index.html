<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Registration</title>
</head>
<body>
			<div>
				<h3>Registration</h3>

				<form id="registrationForm" name="registrationForm">
					<label>First name: <input id="firstName" type="text" name="firstName"></label><br>
					<label>Last name: <input id="lastName" type="text" name="lastName"></label><br>
					<label>Age: <input id="age" type="number" name="age"></label><br>
					<label>Photo: </label><input id="singleFileUploadInput" type="file" name="file" required /></label><br>
					<button type="submit">Submit</button>
				</form>

				<div>
					<div id="singleFileUploadError"></div>
					<div id="singleFileUploadSuccess"></div>
				</div>

			</div>

	<script src="/js/main.js"></script>
</body>
</html>
